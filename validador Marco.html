<body>
<h1>Ejercicio E1 - M3</h1>

    <script>
      const nombre = prompt("Ingresa tu nombre completo:");
      let correo = prompt("Ingresa tu correo electrónico:");
      let contraseña = prompt("Ingresa una contraseña:");

      const campoVacio = (valor) => !valor || valor.trim() === "";

      if (campoVacio(nombre)) {
        console.log("Error: El campo 'nombre' no puede estar vacío.");
      } else if (campoVacio(correo)) {
        console.log("Error: El campo 'correo' no puede estar vacío.");
      } else if (campoVacio(contraseña)) {
        console.log("Error: El campo 'contraseña' no puede estar vacío.");
      } else if (contraseña.length < 8) {
        console.log("Error: La contraseña debe tener al menos 8 caracteres.");
      } else {
        console.log(`✅ Registro exitoso. ¡Bienvenido, ${nombre}!`);
      }
    </script>
  </body>
